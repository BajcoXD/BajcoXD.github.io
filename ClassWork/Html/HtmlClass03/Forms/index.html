<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="" method="Post">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <label for="comments">Comments</label>
      <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
      <br />
      <br />
      <input type="radio" name="genre" id="rock" name="rock" />
      <label for="rock">Rock</label>
      <br />
      <input type="radio" name="genre" id="pop" name="pop" />
      <label for="pop">Pop</label>
      <br />
      <input type="radio" name="genre" id="jazz" name="jazz" />
      <label for="jazz">Jazz</label>
      <br />
      <br />
      <p>Please select your favourite musice service</p>
      <br />
      <input type="checkbox" name="service" value="iTunes" id="iTunes" />
      <label for="iTunes">iTunes</label>
      <br />
      <input type="checkbox" name="service" value="Spotify" id="spotify" />
      <label for="spotify">spotify</label>
      <br />
      <input type="checkbox" name="service" value="LastFN" id="LastFN" />
      <label for="LastFN">LastFN</label>
      <br />
      <label for="devices">What type of music do you listen to?</label>
      <select name="devices" id="devices">
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer">Computer</option>
      </select>
      <br />
      <br />
      <br />
      <label for="devices">What type of music do you listen to?</label>
      <select name="devices" id="devices" multiple size="3">
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer">Computer</option>
      </select>
      <br />
      <br />
      <label for="upload"></label>
      <input type="file" name="upload" id="upload" />
      <br />
      <br />
      <label for="email">Type your email here:</label>
      <input type="email" name="email" id="email" placeholder="123@gmail.com" />
      <button id="somebutton">some botton</button>
      <input type="hidden" name="product-code" value="P1234" />
    </form>
  </body>
</html>
